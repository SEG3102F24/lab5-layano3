<h2>Employee List</h2>
<button (click)="loadEmployees()">Refresh Employee List</button>
<button (click)="goBack()">Go Back</button>
<ng-container *ngIf="employees$ | async as employees">
  <table *ngIf="employees.length > 0">
    <thead>
      <tr>
        <th>Name</th>
        <th>Date of Birth</th>
        <th>City</th>
        <th>Salary</th>
        <th>Gender</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.name }}</td>
        <td>{{ employee.dateOfBirth | date:'shortDate' }}</td>
        <td>{{ employee.city }}</td>
        <td>{{ employee.salary }}</td>
        <td>{{ employee.gender }}</td>
        <td>{{ employee.email }}</td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="employees.length === 0">No employees found.</p>
</ng-container>
